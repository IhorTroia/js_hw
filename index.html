<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="loader text-center h3 bold">Loading...</div>
          <div class="content d-none">
            <div class="table-header my-3">
              <form>
                <label>
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                  />
                </label>
              </form>
            </div>
            <hr class="mb-3" />
            <table data-users-table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Website</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                  <td class="actions">
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-eye"></i>
                    </button>
                    <button type="button" class="btn btn-warning">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-danger">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- View User -->
    <div
      class="modal fade"
      id="userView"
      tabindex="-1"
      aria-labelledby="userViewLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userViewLabel">Reading user</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body loader text-center py-5">Loading user...</div>
          <div class="modal-body d-none"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--    Edit user-->

    <div
      class="modal fade"
      id="userEdit"
      tabindex="-1"
      aria-labelledby="userEditLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userEditLabel">Edit User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form data-edit-form>
              <div class="mb-3">
                <label for="editName" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="editName" />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="editEmail" />
              </div>
              <div class="mb-3">
                <label for="editPhone" class="col-form-label">Phone:</label>
                <input type="text" class="form-control" id="editPhone" />
              </div>
              <div class="mb-3">
                <label for="editWebsite" class="col-form-label">Website:</label>
                <input type="text" class="form-control" id="editWebsite" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              data-modal-btn-edit
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-primary"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  Delete user  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="userDelete"
      tabindex="-1"
      aria-labelledby="userDeleteLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userDeleteLabel">Warning</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure that you want to delete this user?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No!
            </button>
            <button
              data-bs-dismiss="modal"
              data-modal-btn-delete
              type="button"
              class="btn btn-danger"
            >
              Yes!
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/Controller.js"></script>
    <script src="./js/View.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
